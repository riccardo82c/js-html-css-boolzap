<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

	<title></title>
</head>

<body>
	<div class="container clearfix">



		<header class="clearfix">


			<!-- header left -->
			<div class="header-left float">
				<div class="header-left-login">
					<img src="https://image.flaticon.com/icons/svg/3189/3189664.svg" alt="">



				</div>
				<div class="header-left-icon">
					<i class="fas fa-circle-notch"></i>
					<i class="fas fa-comment-alt"></i>
					<i class="fas fa-ellipsis-v"></i>
				</div>
			</div>
			<!-- end header left -->

			<!-- header right -->
			<div class="header-right float">

				<div class="header-right-login">
					<img src="https://image.flaticon.com/icons/svg/3189/3189664.svg" alt="">
					<div class="ultimo-accesso">
						<p>Fabio</p>
						<p>Ultimo accesso ore 15:30</p>
					</div>
				</div>


				<div class="header-right-icon">
					<i class="fas fa-circle-notch"></i>
					<i class="fas fa-comment-alt"></i>
					<i class="fas fa-ellipsis-v"></i>
				</div>
			</div>

			<!-- end header right -->


		</header>




		<section class="column-left float">


			<div class="aside-top">
				<div class='bell'>
					<i class="fas fa-bell-slash"></i>
				</div>
				<div class="notifiche">
					<p>Ricevi notifiche di nuovi messaggi</p>
					<p>Attiva notifiche desktop</p>
				</div>
			</div>

			<div class="aside-center">
				<i class="fas fa-search"></i>
				<input type="text" class="search" placeholder="Cerca o inizia una nuova chat">
			</div>

			<div class="aside-bottom"></div>


		</section>





		<section class="column-right float">

			<main></main>

			<footer></footer>

		</section>





	</div>
	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
